<!DOCTYPE html>
<html>
<head>

    <title>URL Shortener</title>
    <link rel="icon" href="/static/images/Url.png" type="image/x-icon">

</head>
<body>
<style>
    *{
        margin:0;
        padding:0;
        font-family:'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    a{
    text-decoration:none;
    }
    body{
    background-size: cover;
    background-repeat:no-repeat;
    }
   
    button{
        margin-right:40%;
        margin-left:20%;
        width:40%;
        margin-top:4%;
        padding:2%;
        border-radius: 7px;
        border:none;
        background-color:#9ADE7B;
        color:white;
        font-weight: bolder;
        
    }
    .para,a{
        display:inline;
        padding:5%;
    
        
    }
    .paste{
        text-size-adjust:unset;
        margin-top: 9%;
        padding-left:10%;
        padding-right:10%;
        color:white;
    }
    .paste > input{
        border-radius: 20px; /* Adjust the value as needed for the desired roundness */
        padding: 8px 12px;
        width:80%;
        height:4vh;
        border: none;
        margin-top: 3%;
    }
    .URO{
        background-color: #7B66FF;
        height:50% ;
        width:50%;
        margin-left:25%;
        margin-right: 25%;
        margin-top:25%;
        margin-bottom: 25%;
        border-radius: 20px;
    }
    .url{
        font-weight: bolder;
        color:white;
        font-size:larger;
        padding-top:5%;
        padding-right:30%;
        padding-left:30%;
    }
    .Owner{
        padding:10%;
        margin-right:30%;
        margin-left: 30%;
        color:#001B79;
    }

</style>
<div class="URO">
    <h1 class="url">URL Shortener</h1>
    <form method="POST">
        <div class="paste">
        <p class="headurl">Paste the Link to shorten</p>
        <input type="text" name="long_url" placeholder="Enter URL" id="link">
        
    </div>
        <button type="submit" onclick="f()">Shorten</button>
    </form>

    <br>
<div>
    {% if short_url %}
    <p class="para">The shortened Url:</p>
    <a href="{{ short_url }}">{{ short_url }}</a>
    {% endif %}
</div>
<p class="Owner">Made by Abishek</p>
</div>

<script>
    function f(){
   var K = document.getElementById("link").value;
   if (K == null || K.trim() === '') {
      window.alert("Input must not be empty");
   }
}

</script>
</body>
</html>
